<!DOCTYPE html>
<html lang="en">
<head>
    <link href='http://www.practicetheverb.com/' rel='canonical' />
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1494314954462314"
     crossorigin="anonymous" cookie-consent="strictly-necessary"></script>
    <link rel="shortcut icon" href="{{ url_for('static', filename='image/icon.ico') }}" />
    <meta charset='utf-8'>
    <meta name="description" content="Verbs in Italian for practicing">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Title -->
    <title>..:: PracticeTheVerb.com ::..</title>
    <!-- Favicon -->
    <link rel="icon" href="{{ url_for('static', filename='image/icon.ico') }}">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/site.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <meta property="og:url"             content="http://www.practicetheverb.com" />
    <meta property="og:title"           content="practiceTheVerb.com" />
    <meta property="og:description"     content="Verbs for practicing in different languages and verb tenses" />
    <meta property="og:image"           itemprop="image"
          content="http://www.practicetheverb.com{{ url_for('static', filename='image/socialMedia.png') }}" alt="Practice verbs in different languages and verb tenses" />
    <meta property="og:image:width"     content="300" />
    <meta property="og:image:height"    content="300" />
</head>
<body class="bgIndex">
    <!-- ##### Flask Messages start ##### -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        <!-- Categories: success (green), info (blue), warning (yellow), danger (red) -->
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible text-center" role="alert">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span></button>
                        <!-- <strong>Title</strong> --> {{ message }}
                    </div>
                {% endfor %}
        {% endif %}
    {% endwith %}
    <!-- ##### Flask Messages end ##### -->
    <div class="text-center"><img src="{{ url_for('static', filename='image/logo.png') }}" class="indexLogo" alt="www.practiceTheVerb.com"></div>
    <div class="text-center m-2 p-2">
        <p class="indexBetterExperience"><i class="fas fa-tv">&nbsp; Better experience on wide screens !!!</i></p>
    </div>
    <div class="container text-center p-4">
        <article class="container">
            <div class="row">
                    <table class="table">
                        <tr>
                            <td class="text-center align-middle">
                                <a href="{{ url_for('ita.italianoMain') }}">
                                    <button class="indexButtons" type="button"><b>Italian Verbs | Verbi in italiano</b></button><br>
                                <img class="imageFlags" src="{{ url_for('static', filename='image/flags/italy.png') }}" alt="Verbs in Italian for training">
                                </a>
                            </td>
                        </tr>
                        <tr>
                            <td class="text-center align-middle">
                                <button class="indexButtons" type="button"><b>English Verbs | Unavailable</b></button><br>
                                <img class="imageFlags" src="{{ url_for('static', filename='image/flags/ukConstruction.png') }}" alt="English Module is under construction">
                            </td>
                        </tr>
                    </table>
            </div>
        </article>
        <br>
        <p>&nbsp;</p>

    </div>
    <!-- ##### Partial Footer ##### -->
    {% include 'footer.html' %}

    <!-- Modal for UserMessage -->
    {% include 'adm/partials/modalTalkToUs.html' %}

    <!-- ##### All Javascript Files ##### -->
    <!-- jQuery-3.6.0 js -->
    <script src="{{ url_for('static', filename='js/jquery/jquery-3.6.0.min.js') }}"></script>
    <!-- Bootstrap js 4.5.2 -->
    <script type="text/plain" cookie-consent="strictly-necessary" src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script type="text/plain" cookie-consent="strictly-necessary" src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
    <script type="text/plain" cookie-consent="strictly-necessary" src="https://kit.fontawesome.com/7063f4dbe2.js" crossorigin="anonymous" async></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Italiano</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='site.css') }}">
    <link rel="shortcut icon" href="#" />
</head>
<body>
    <br>
    <div class="container pb-4">
        <h2 class="text-center">Scegli un verbo</h2>
        <div class="btn-group" role="group" aria-label="verbiItaliani">
            {% for item in verbi|map(attribute='verbo')|unique|list|sort %}
                <a href="{{ url_for('ita.italianoVerbo', verbo=item) }}">
                    <button type="button" class="btn btn-secondary">{{ item | capitalize }}</button>
                </a>

            {% endfor %}
        </div>
    </div>


    <!-- ##### All Javascript Files ##### -->
    <!-- jQuery-2.2.4 js -->
    <script src="{{ url_for('static', filename='js/jquery/jquery-2.2.4.min.js') }}"></script>
    <!-- Bootstrap js 4.5.2 -->
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}" async></script>
</body>
</html>

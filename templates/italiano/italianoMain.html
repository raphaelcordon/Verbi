<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Italiano</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='site.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="shortcut icon" href="#" />
</head>
<body>
<div class="bg">
    <br>
    <div class="container pb-4">
        <h2 class="text-center">Scegli un verbo</h2>
        {% for letter in sequence %}
            <div>{{ letter|capitalize }}:</div>
            {% for item in verbi|map(attribute='verbo')|unique|list|sort %}
                {% if item[0] == letter %}
                    <a href="{{ url_for('ita.italianoVerbo', verbo=item) }}">
                        <button type="button" class="btn btn-info m-1">{{ item|capitalize }}</button>
                    </a>
                {% endif %}
            {% endfor %}
            <br>
        {% endfor %}
    </div>
</div>
<!-- ##### Partial Footer ##### -->
{% include 'italiano/partials/footer.html' %}
    <!-- ##### All Javascript Files ##### -->
    <!-- jQuery-3.6.0 js -->
    <script src="{{ url_for('static', filename='js/jquery/jquery-3.6.0.min.js') }}"></script>
    <!-- Bootstrap js 4.5.2 -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>

    <!-- Font Awasome -->
    <script src="https://kit.fontawesome.com/7063f4dbe2.js" crossorigin="anonymous" async></script>
</body>
</html>

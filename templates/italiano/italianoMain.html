{% extends 'italiano/base.html' %}
{% block content %}

    <div class="container">
        <h2 class="text-center mt-1 mb-2">Verbi pi√π popolari, in ordine alfabetico:</h2>
        {% for letter in sequence %}
        <hr>
        <h3 class="greyColor text-center"> <i class="fas fa-ellipsis-h"></i>  <b>{{ letter|capitalize }}</b>  <i class="fas fa-ellipsis-h"></i> </h3>
            {% for item in verbi|map(attribute='verbo')|unique|list|sort %}
                {% if item[0] == letter %}
                    <a href="{{ url_for('ita.italianoVerbo', verbo=item) }}">
                        <button type="button" class="btn btn-link m-1">{{ item|capitalize }}</button>
                    </a>
                {% endif %}
            {% endfor %}
            <br>
        {% endfor %}
    </div>

{% endblock %}

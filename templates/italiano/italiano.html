<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Italiano</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='site.css') }}">
    <link rel="shortcut icon" href="#" />
</head>
<body>
    <br>
    <div class="container pb-4">
        <form method="POST" action="{{ url_for('ita.italianoAltroVerbo') }}" enctype="multipart/form-data" >
            <div class="form-group">
                <label for="verbo">Example select</label>
                <select class="form-control" id="verbo", name="verbo">
                    {% for item in verbi|map(attribute='verbo')|unique|list|sort %}
                        {% if item == ilverbo[0].verbo %}
                            <option value="{{ item }}" selected>&nbsp;&nbsp; - {{ item | capitalize }}</option>
                        {% else %}
                            <option value="{{ item }}">&nbsp;&nbsp; - {{ item | capitalize }}</option>
                    {% endif %}
                    {% endfor %}
                </select>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>

    <div class="container pb-4 text-center">
      <div class="row row-cols-1">
        <div class="col">
          <h4 class="p-3 border bg-light">Verbo&nbsp; "{{ ilverbo[0].verbo|capitalize }}"</h4>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row row-cols-1 row-cols-lg-2">
          <!-- ##### Partial Presente ##### -->
            {% include 'italiano/partials/presente.html' %}

          <!-- ##### Partial Passato Prosimo ##### -->
            {% include 'italiano/partials/passatoProssimo.html' %}
        <div class="col">
          <div class="p-3 border bg-light">
              <div class="text-center">Imperfetto</div>
            </div>
        </div>
        <div class="col">
          <div class="p-3 border bg-light">
              <div class="text-center">Trapassato prossimo</div>
          </div>
        </div>
        <div class="col">
          <div class="p-3 border bg-light">
              <div class="text-center">Passato remoto</div>
          </div>
        </div>
        <div class="col">
          <div class="p-3 border bg-light">
              <div class="text-center">Trapassato remoto</div>
          </div>
        </div>
        <div class="col">
          <div class="p-3 border bg-light">
              <div class="text-center">Fururo semplice</div>
          </div>
        </div>
        <div class="col">
          <div class="p-3 border bg-light">
              <div class="text-center">Futuro anteriore</div>
          </div>
        </div>
      </div>
    </div>

    <div>
</div>



    <!-- ##### All Javascript Files ##### -->
    <!-- jQuery-2.2.4 js -->
    <script src="{{ url_for('static', filename='js/jquery/jquery-2.2.4.min.js') }}"></script>
    <!-- Bootstrap js 4.5.2 -->
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>

    <!--    JS to the verbs beginning   -->
    <script src="{{ url_for('static', filename='js/presente.js') }}"></script>
    <script src="{{ url_for('static', filename='js/passatoProssimo.js') }}"></script>
    <!--    JS to the verbs ending     -->
</body>
</html>

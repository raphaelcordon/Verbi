<!DOCTYPE html>
<head>
    <link href='http://www.praticaiverbi.com/' rel='canonical' />
    <!--<link rel="shortcut icon" href="#" /> -->
    <meta charset='utf-8'>
    <meta name="description" content="Verbs in Italian for practicing">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Title -->
    <title>Pratica i verbi</title>
    <!-- Favicon -->
    <link rel="icon" href="{{ url_for('static', filename='image/icon.ico') }}">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/site.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <meta property="og:url"             content="http://www.praticaiverbi.co" />
    <meta property="og:title"           content="practiceTheVerb.com" />
    <meta property="og:description"     content="Verbs in Italian for practicing" />
    <meta property="og:image"           itemprop="image"
          content="http://www.resenhando.co{{ url_for('static', filename='img/core-img/socialMedia.png') }}" />
    <meta property="og:image:width"     content="300" />
    <meta property="og:image:height"    content="300" />
</head>
<body>
    <!-- ##### Flask Messages start ##### -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        <!-- Categories: success (green), info (blue), warning (yellow), danger (red) -->
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible" role="alert">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span></button>
                        <!-- <strong>Title</strong> --> {{ message }}
                    </div>
                {% endfor %}
        {% endif %}
    {% endwith %}
    <!-- ##### Flask Messages end ##### -->

    <!-- ##### Top Menu ADM ##### -->
    {% include 'adm/partials/adm/topMenu.html' %}

    <!-- Python Block Start -->
    {% block content %} {% endblock %}

    <!-- ##### All Javascript Files ##### -->
    <!-- jQuery-3.6.0 js -->
    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery/jquery-3.6.0.min.js') }}"></script>
    <!-- Bootstrap js 4.5.2 -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
    <!-- Font Awasome -->
    <script type="text/javascript" src="https://kit.fontawesome.com/7063f4dbe2.js" crossorigin="anonymous" async></script>
</body>
</html>
